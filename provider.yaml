config:
  nomad:
    description: ~
    options:
      parallelism:
        description: |
          Generic Airflow executor parallelism (should be higher than 0)
        version_added: ~
        type: integer
        example: "128"
        default: "1"
      server_ip:
        description: |
          Nomad server IP
        version_added: ~
        type: string
        example: "192.168.122.226"
        default: ~
      secure:
        description: |
          Whether TLS certificates are to be considered
        version_added: ~
        type: boolean
        example: ~
        default: "False"

executors:
  - airflow.providers.nomad.executors.nomad_executor.NomadExecutor
